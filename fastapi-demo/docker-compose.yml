services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - DB_TYPE=sqlite
      - SQLITE_PATH=/app/data/fastapi.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

